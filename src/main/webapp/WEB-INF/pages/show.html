<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<div style="text-align: center;">
    <table border="1">
        <thead>
        <tr>
            <th> ID </th>
            <th> Имя </th>
            <th> Фамилия </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"> </td>
            <td th:text="${user.getName()}"> </td>
            <td th:text="${user.getSurname()}"></td>
            <td>
                <a th:href="@{{id}/updateUser(id=${user.getId()})}">Изменить</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{{id}/deleteUser(id=${user.getId()})}">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<url value="/new" var="newUser"></url>
<a href="/new">Создать нового пользователя</a>

</body>
</html>
